<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="fontawesome/css/all.css" />
		<style>
			h1 {
				color: rgb(99, 77, 30);
			}
			i {
				font-size: 80px;
				color: #fff;
			}
			.tic-card {
				height: 150px;
				background: rgb(34, 193, 195);
				background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
				border-radius: 10px;
			}

			.space:hover {
				cursor: pointer;
			}
		</style>
	</head>

	<!--fa-times-circle, fa-dot-circle, fa-circle-->
	<body>
		<div class="container mt-5">
			<h1 class="text-center fw-bold mb-5">TIC TAC TOE</h1>
			<div class="row justify-content-center align-items-center text-center">
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-0" class="space fas fa-circle"></i>
				</div>
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-1" class="space fas fa-circle"></i>
				</div>
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-2" class="space fas fa-circle"></i>
				</div>
			</div>
			<div class="row justify-content-center align-items-center text-center">
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-3" class="space fas fa-circle"></i>
				</div>
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-4" class="space fas fa-circle"></i>
				</div>
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-5" class="space fas fa-circle"></i>
				</div>
			</div>
			<div class="row justify-content-center align-items-center text-center">
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-6" class="space fas fa-circle"></i>
				</div>
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-7" class="space fas fa-circle"></i>
				</div>
				<div class="tic-card col-2 m-1 shadow d-flex align-items-center justify-content-center">
					<i id="space-8" class="space fas fa-circle"></i>
				</div>
			</div>
			<div class="row justify-content-center mt-5">
				<div class="col-4">
					<div class="d-grid gap-2">
						<button id="reset" type="button" class="btn btn-lg btn-primary">RESET</button>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
